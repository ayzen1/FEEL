<head>
	<script language="javascript" type="text/javascript" src="/static/js/niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="/static/css/niceforms-default.css"/>
	<style type="text/css>
		html, body{ width:400px;height=300px;}
	</style>
</head>
<body>
<form id="loginform" action="/login" method="post" class="niceform">
    <fieldset>
		<legend>Sign In!</legend>
	   <dl>
	    	<dt><label for="email">Email Address:</label></dt>
	        <dd><input type="text" name="email" id="email" size="32" maxlength="128" /></dd>
	    </dl>
	    <dl>
	    	<dt><label for="password">Password:</label></dt>
	        <dd><input type="password" name="password" id="password" size="32" maxlength="32" /></dd>
	    </dl>
    </fieldset>
    <fieldset class="action">
       <input type="submit" name="Login" value="Login"/>
    </fieldset>
 </form>
 </body>
