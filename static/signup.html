<head>

	<style type="text/css">

<body>
<div>
<form action="/reg" method="post" class="niceform">
	<fieldset>
		<legend>Sign Up</legend>
	   <dl>
	    	<dt><label for="email">Email Address:</label></dt>
	        <dd><input type="text" name="email" id="email" size="32" maxlength="128" /></dd>
	    </dl>
	    <dl>
	    	<dt><label for="password">Password:</label></dt>
	        <dd><input type="password" name="password" id="password" size="32" maxlength="32" /></dd>
	    </dl>
	    <dl>
	    	<dt><label for="password">Retype Password:</label></dt>
	        <dd><input type="password" name="password" id="password" size="32" maxlength="32" /></dd>
	    </dl>
    </fieldset>
    <fieldset class="action">
       <input type="submit" name="Login" value="Login"/>
    </fieldset>
    
	<fieldset class="action">
		<input type="submit" name="submit"/>
   	</fieldset>
</form>
</div>
</body
