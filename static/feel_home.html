<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script src="subgrid_grid.js" type="text/javascript"></script>
    <script src="feel_home.js" type=text/javascript></script>
</head>
<body>
	<p>Enter text:</p>
     
    <form action="/text" enctype="multipart/form-data" method="post">
    	<input type="text" name="text">
        <input type="submit" value="Submit">
    </form>
    <p>Upload a picture:</p>
    <form action="/picture" enctype="multipart/form-data" method="post">
    	<input type="file" name="picture">
        <input type="submit" value="Upload">
    </form>
    <p>Upload EDA data:</p>
    <form action="/eda" enctype="multipart/form-data" method="post">
    	<input type="file" name="eda">
        <input type="submit" value="Upload"> 
    </form>
    <form action="/logout" method="GET">
    	<input type="submit" name="Logout" value="Logout">
    </form>
</body>
</html>
