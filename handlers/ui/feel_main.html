<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script type="text/javascript" src="/static/js/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="/static/js/jquery.lavalamp-1.3.5.js"></script>
	
	<script type="text/javascript" src="/static/facebox/facebox.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/static/css/feel_form.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/feel_nav.css"/>
	<link rel="stylesheet" type="text/css" href="/static/css/feel_modal.css"/>
	
	<script>
		$(document).ready(function() {  
			// load facebox into links
			$('a[rel*=facebox]').facebox();

		 	//
		 	$("ul#menu").lavaLamp({ startItem:0, autoResize:true})
	});
	</script>

</head>
<body>
	<div id="mask"></div>
	<div id="nav-block">
		<ul id="menu">
	        <li><a href="#signin-div" rel="facebox" >Sign In!</a></li>
	        <li><a href="#signup-div" rel="facebox">Sign Up!</a></li>
	        <li><a href="#about" rel="facebox">About</a></li>
        </ul>
    </div>
    
	<div id="nav-div">	 
	    <div id="signup-div" class="feel-form-div">
	    	<form method="post" action="/reg" class="feel-form">
	    			<div class="feel-form-title">Sign up!</div>
					
					<div class="feel-form-input">
						<label>Email</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="feel-form-input">
						<label>Password</label>
						<input type="text" name="password" id="password" />
					</div>
					<div class="feel-form-input">
						<label>Password Confirm</label>
						<input type="text" name="password" id="password" />
					</div>
					<div class="feel-form-button">
						<button type="submit">Sign Up!</button>
					</div>	
			</form>
	    </div>
	    <div id="signin-div" class="feel-form-div">
	    	<form method="post" action="/login" class="feel-form">
	    			<div>Sign up!</div>
					
					<div class="feel-form-input">
						<label>Email</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="feel-form-input">
						<label>Password</label>
						<input type="text" name="password" id="password" />
					</div>
					<div class="feel-form-button">
						<button type="submit">Sign In!</button>
					</div>
			</form>
	    </div>
	</div>
	
	
</body>
</html>
